<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Buttons</title>
    <link rel='icon' href='assets/green-button.png' type='image/png'>

    <div id="homepage" class="show">
        <div class="title-circle">
            <div class="title-content">
                <h1>LOST <br> BUTTONS</h1>
                <div class="start-button" onclick="show1()">
                    <img class="green-button" src="assets/green-button.png" width="12%">
                    <p class="button-text">start</p>
                </div>
            </div>
        </div>

        <div class="circle-shadow"></div>

        <div class="credit">
            <h4>designed by themis</h4>
            <h4>collection by haylee</h4>
        </div>

        <div class="help" onclick="showHelp()">
            <h2>?</h2>
        </div>
    </div>  

    <div id="help" class="hide">
        <div class="flex-container">
            <h1 id="question-mark">?</h1>
            <p class="description">Buttons fall off all the time. The buttons are lost and confused. They got mixed up with some digital buttons. Please help the digital buttons find a new home.</p>
        </div>
        <div class="question-mark">
            <svg id="question" width="205" height="325" viewBox="0 0 205 325" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <div class="back-button" onclick="goHome()">
            <img class="green-button" src="assets/green-button.png" width="5%">
            <p class="button-text">back</p>
        </div>
    </div>

                </div>
                <div style=" width:10%; transform: rotate(-60deg); left: 90%;">

                    </div>
                </div>
                <div style="transform: rotate(170deg); top: -100%; left: 80%;">

                </div>
                <div style="transform:rotate(-30deg); left:40%; top:-70% ">

                </div>

            <div class="nav">

                <div class="back-button" onclick="goHome()">
                    <img class="green-button" src="assets/green-button.png" width="100%">
                    <p class="button-text">back</p>
                </div>
            
                <a href="all-buttons/index.html">
                    <div class="all-buttons">
                        <img class="green-button" src="assets/green-button.png" width="90%">
                        <p class="button-text">all buttons</p>
                    </div>
                </a>

            </div>
             
        </div>

<script type="text/javascript" src="main.js"></script>
