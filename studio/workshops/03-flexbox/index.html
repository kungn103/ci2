<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');
    </style>
</head>
<body> 

<div class="container">
    <div class="title">
        <h1>january</h1>
        <p>2022</p>
    </div>

    <div class="calendar">
        <div class="weekdays">
            <div class="weekday">Sunday</div>
            <div class="weekday">Monday</div>
            <div class="weekday">Tuesday</div>
            <div class="weekday">Wednesday</div>
            <div class="weekday">Thursday</div>
            <div class="weekday">Friday</div>
            <div class="weekday">Saturday</div>
        </div>

        <div class="week">
            <div class="day first" onclick="bye(this)">1</div>
        </div>
        <div class="week">
            <div class="day" onclick="bye(this)">2</div>
            <div class="day" onclick="bye(this)">3</div>
            <div class="day" onclick="bye(this)">4</div>
            <div class="day" onclick="bye(this)">5</div>
            <div class="day" onclick="bye(this)">6</div>
            <div class="day" onclick="bye(this)">7</div>
            <div class="day" onclick="bye(this)">8</div>
        </div>
        <div class="week">
            <div class="day" onclick="bye(this)">9</div>
            <div class="day" onclick="bye(this)">10</div>
            <div class="day" onclick="bye(this)">11</div>
            <div class="day" onclick="bye(this)">12</div>
            <div class="day" onclick="bye(this)">13</div>
            <div class="day" onclick="bye(this)">14</div>
            <div class="day" onclick="bye(this)">15</div>
        </div>
        <div class="week">
            <div class="day"onclick="bye(this)">16</div>
            <div class="day"onclick="bye(this)">17</div>
            <div class="day"onclick="bye(this)">18</div>
            <div class="day"onclick="bye(this)">19</div>
            <div class="day"onclick="bye(this)">20</div>
            <div class="day"onclick="bye(this)">21</div>
            <div class="day"onclick="bye(this)">22</div>
        </div>
        <div class="week">
            <div class="day"onclick="bye(this)">23</div>
            <div class="day"onclick="bye(this)">24</div>
            <div class="day"onclick="bye(this)">25</div>
            <div class="day"onclick="bye(this)">26</div>
            <div class="day"onclick="bye(this)">27</div>
            <div class="day"onclick="bye(this)">28</div>
            <div class="day"onclick="bye(this)">29</div>
        </div>
        <div class="week">
            <div class="day" onclick="bye(this)">30</div>
            <div class="day last" onclick="fall(this)">31</div>
        </div>
     </div>
</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
